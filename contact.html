<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="contact.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div id="navbar"></div>
        <main>
            <h1>Contact Us</h1>
            <p>If you have any questions or need further information, please feel free to contact us. We are here to help and support you.</p>
            <div class="contact-details">
                <div class="detail">
                   <div>
                     <i class="ri-map-pin-line"></i>
                     </div>
                    <p>1234 Street Name, City, Country</p>
                </div>
                <div class="detail">
                    <i class="ri-phone-line"></i>
                    <p>+123 456 7890</p>
                </div>
                <div class="detail">
                    <i class="ri-mail-line"></i>
                    <p>info@example.com</p>
                </div>
            </div>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="Subject">Subject:</label>
                <textarea id="Text" name="Subject" required></textarea>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
           
        </main>

        <div id="footer"></div>
    </div>



    <!-- Placeholder for the Footer -->
    <div id="footer"></div>
    </div>

    <!-- JavaScript to load Navbar and Footer -->
    <script src="loadComponents.js"></script>
    <script src="script.js"></script>

    <!-- add your script file here  -->

</body>
</html>
