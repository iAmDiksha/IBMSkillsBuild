<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuralMentor</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="contact.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div id="navbar"></div>
        <main>
            <h1>Contact Us</h1>
            <p>If you have any questions or need further information, please feel free to contact us. We are here to help and support you.</p>
            <div class="contact-details">
                <div class="detail">
                   <div>
                     <i class="ri-map-pin-line"></i>
                     </div>
                    <p>1234 Street Name, City, Country</p>
                </div>
                <div class="detail">
                    <i class="ri-phone-line"></i>
                    <p>+123 456 7890</p>
                </div>
                <div class="detail">
                    <i class="ri-mail-line"></i>
                    <p>info@example.com</p>
                </div>
            </div>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email Id" required>
                <label for="Subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

                <button type="submit">Submit</button>
        </main>
        <div class="map">
            <h1>Find us on map</h1>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7331.2502988318465!2d77.45675369276523!3d23.256723916041093!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c4206867f624f%3A0xe7a20a45699fb32c!2sIndrapuri%2C%20Bhopal%2C%20Madhya%20Pradesh%20462022!5e0!3m2!1sen!2sin!4v1722671484075!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div id="footer"></div>
    </div>



    <!-- Placeholder for the Footer -->
    <div id="footer"></div>
    </div>

    <!-- JavaScript to load Navbar and Footer -->
    <script src="loadComponents.js"></script>
    <script src="script.js"></script>

    <!-- add your script file here  -->

</body>
</html>
